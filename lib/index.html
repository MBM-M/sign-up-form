<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='styles.css'/>
  <title>Document</title>
</head>
<body>
  <div class="image"><img src="pouring-tea.jpg" alt="pouring tea">
    <div id="odin-head"><img src="odin-lined.png" alt="odin-head">
      <p>ODIN</p>
    </div>
  </div>
  <div class="fill-out">
    <div class="top"><p style="margin-bottom:0;"><strong>This is not a real online service!
      You know you need something like this in your life to help you
      realize your deepest dreams. 
    </p>
    <p style="margin : 0; padding-top:0;">Sign up <i>now</i> to get started.</strong></p>
    <p><strong>You <i>know</i> you want to.</strong></p></div>
    <form>
      <legend>Let's do this!</legend>
      <section>
        <p>
          <label for='first-name'>FIRST NAME</label>
          <input id='first-name' name='first-name' type='text'/>
        </p>
        <p>
          <label for='last-name'>LAST NAME</label>
          <input id='last-name' name='last-name' type='text'/>
        </p>
        <p> 
          <label for='email'>EMAIL</label>
          <input id='email' name='email' type='email'/>
        </p>
        <p>
          <label for='phone'>PHONE NUMBER</label>
          <input id='phone' name='phone' type='tel'/>
        </p>
        <p>
          <label for='password'>PASSWORD</label>
          <input id='password' name='password' type='password'/>
        </p>
        <p>
          <label for='confirm-password'>CONFIRM PASSWORD</label>
          <input id='confirm-password' name='confirm-password' type='password'/>
        </p>
      </section>
    </form>
    <div class="inner1">
      <button>Create Acount</button>
      <p>Already have an account? <a href="">Log in</a></p>
    </div>
  </div>
  
</body>
</html>
